<table>
  <thead>
      <tr>
          <th colspan="1">Modèle</th>
          <th colspan="1">Marque</th>
          <th colspan="1">Année</th>
          <th colspan="1">Couleur</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let car of cars">
          <td>{{car.brand}}</td>
          <td>{{car.model}}</td>
          <td>{{car.year}}</td>
          <td>{{car.color}}</td>
    </tr>
  </tbody>

</table>
